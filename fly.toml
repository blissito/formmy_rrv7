app = 'formmy-v2'
primary_region = 'dfw'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/api/health-check"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory = "2048mb"  # Aumentado para soportar app + worker

[build.args]
  VITE_FACEBOOK_APP_ID = "1128273322061107"
  VITE_FACEBOOK_CONFIG_ID = "1306050453776674"

[deploy]
  release_command = "npx tsx scripts/sync-native-artifacts.ts"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  TZ = "America/Mexico_City"

# Proceso principal: App web
[processes]
  app = "npm start"
  # worker = "npm run voice:start"  # Comentado temporalmente - requiere LiveKit musl bindings

